<!DOCTYPE html>
<html>

<head>
    <title>Skogsnet Dashboard</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="chart.js"></script>
    <script src="dashboard.js"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <h2>ðŸŒ² Skogsnet Dashboard</h2>
            <div class="controls">
                <label for="range">Show:</label>
                <select id="range">
                    <option value="">All</option>
                    <option value="1h">1h</option>
                    <option value="6h">6h</option>
                    <option value="12h">12h</option>
                    <option value="24h">24h</option>
                    <option value="today">Today</option>
                    <option value="week">This week</option>
                    <option value="month">This month</option>
                    <option value="year">This year</option>
                </select>
                <label for="liveToggle" style="margin-left:20px;">
                    <input type="checkbox" id="liveToggle" checked>
                    Live updates
                </label>
            </div>
        </div>
        <span id="error-message" hidden></span>
        <div id="current-values">
            <span id="current-temp">Temperature: -- Â°C</span> &nbsp;|&nbsp;
            <span id="current-hum">Humidity: -- %</span> &nbsp;|&nbsp;
            <span id="outside-temp">Outside Temp: -- Â°C</span>
        </div>
        <canvas id="chart"></canvas>
    </div>
</body>

</html>
